<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="general-container">
        <div class="result">
            <b>0</b>
        </div>
        <div class="operators">
            <b class="boxed">+</b>
            <b class="boxed">-</b>
            <b class="boxed">x</b>
            <b class="boxed">รท</b>
        </div>
        <div class="numbers">
            <b class="boxed">7</b>
            <b class="boxed">8</b>
            <b class="boxed">9</b>
            <b class="boxed">4</b>
            <b class="boxed">5</b>
            <b class="boxed">6</b>
            <b class="boxed">1</b>
            <b class="boxed">2</b>
            <b class="boxed">3</b>
            <b class="boxed">0</b>
            <b class="boxed">.</b>
            <b class="boxed">AC</b>
        </div>
        <div class="equal">
            <b>=</b>
        </div>
    </div>
</body>

</html>
