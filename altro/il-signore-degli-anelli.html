<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..E la mia ascia!</title>
</head>
<style>
    .cardInfo {
        width: 500px;
        background-color: rgb(0, 0, 0);
        color: aliceblue;
        margin: 0 auto;
        text-align: center;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
        border: white 10px solid;
        font-family: fantasy;
    }

    h2 {
        font-size: 40px;
    }

    h3 {
        font-size: 45px;
        color: brown
    }

    p {
        font-size: 25px;
        font-style: italic;
    }
</style>

<body>
    <div class="cardInfo">
        <h2>Nome del personaggio:</h2>
        <h3></h3>
        <p></p>
        <img id="characterImage" src="" alt="Immagine del personaggio">
    </div>

    <script>

        async function fetchCharacterCard() {
            try {
                const response = await fetch('https://ringsdb.com/api/public/cards/?encounter=1&format=json&pageSize=1');
                const dataJson = await response.json()

                const CardObj = dataJson[3]
                console.log(CardObj)
                const CardName = CardObj.name
                console.log(CardName)
                const CardFlavor = CardObj.flavor.replace(/<[^>]+>|\bThe\s*Two\s*Towers\b/g, '');
                console.log(CardFlavor)
                const CardImage = 'https://ringsdb.com/' + CardObj.imagesrc
                console.log(CardImage)

                let h3 = document.querySelector('h3')
                h3.innerText = CardName
                let p = document.querySelector('p')
                p.innerText = CardFlavor
                let characterImage = document.querySelector('#characterImage')
                characterImage.setAttribute('src', CardImage)
            } catch (error) {
                console.error(error)
            }
        }
        fetchCharacterCard();
    </script>
</body>

</html>
