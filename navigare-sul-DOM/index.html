<!--Stampa in ordine in console:

    l'elemento padre di ul. x
    il secondo elemento figlio di ul. x
    l'elemento fratello successivo del secondo li. x
    l'elemento fratello precedente del secondo li. x

Il tutto utilizzando tutte e 4 le proprietà viste nel video.
Suggerimento:
Puoi aggiungere innerText come ultima proprietà per poter visualizzare in console il testo contenuto nei tag li.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        let html = document.documentElement
        html = html.children
        const body = html[1]
        const ul = body.children[0];
        console.log("Qui l'elemento padre di ul (body)")
        console.log(ul.parentElement)
        const myLi = ul.children;
        const myLi2 = myLi[1]
        console.log("Qui il secondo figlio di ul");
        console.log(myLi2)
        const myLi3 = myLi2.nextElementSibling
        console.log("Qui il figlio successivo al secondo:")
        console.log(myLi3)
        const myLi4 = myLi2.previousElementSibling
        console.log("E qui il figlio precedente al secondo:")
        console.log(myLi4)

        console.group('InnerText dei <li> recuperati:')
        console.log(myLi2.innerText)
        console.log(myLi3.innerText)
        console.log(myLi4.innerText)
        console.groupEnd()
    </script>
</body>

</html>
